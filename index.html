<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship Detection System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Ship Detection using YOLOv8</h1>
        <p class="subtitle">Upload an image to detect ships using Deep Learning</p>

        <div class="upload-box">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload">Choose Ship Image</label>
        </div>

        <button onclick="detectShips()">Detect Ships</button>

        <div class="result-section" id="resultSection">
            <h2>Detection Result</h2>
            <img id="previewImage" src="" alt="Result Image">

            <div class="metrics">
                <p><strong>Detected Objects:</strong> Ship</p>
                <p><strong>Confidence:</strong> 0.89</p>
                <p><strong>Model Accuracy (mAP@0.5):</strong> 91%</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
